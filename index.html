<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="profile-card">
      <img src="images/bg-pattern-card.svg" class="profile-header-image" alt="Blue Pattern">
      <img src="images/image-victor.jpg" class="profile-picture" alt="Victor Crest">
      <div class="profile-person">
        <h2 class="profile-name">Victor Crest</h2>
        <h2 class="profile-age">26</h2>
      </div>
      <p clas="profile-city">London</p>
      <hr>
      <div class="profile-stats">
        <div class="profile-stat">
          <p class="stat-value">80K</p>
          <p class="stat-name">Followers</p>
        </div>
        <div class="profile-stat">
          <p class="stat-value">803K</p>
          <p class="stat-name">Likes</p>
        </div>
        <div class="profile-stat">
          <p class="stat-value">1.4K</p>
          <p class="stat-name">Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
