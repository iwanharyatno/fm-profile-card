<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main>
    <div class="profile-card center">
      <img src="images/bg-pattern-card.svg" class="profile-header-image" alt="Blue Pattern">
      <img src="images/image-victor.jpg" class="profile-picture" alt="Victor Crest">
      <div class="profile-person">
        <h2 class="profile-name">Victor Crest</h2>
        <h2 class="profile-age">26</h2>
      </div>
      <p class="profile-city">London</p>
      <hr>
      <div class="profile-stats">
        <div class="profile-stat">
          <span class="stat-value">80K</span>
          <span class="stat-name">Followers</span>
        </div>
        <div class="profile-stat">
          <span class="stat-value">803K</span>
          <span class="stat-name">Likes</span>
        </div>
        <div class="profile-stat">
          <span class="stat-value">1.4K</span>
          <span class="stat-name">Photos</span>
        </div>
      </div>
    </div>
    <img src="images/bg-pattern-top.svg" class="pattern-top" alt="Pattern Top">
    <div class="pattern-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="Pattern Bottom">
    </div>
  </main>
</body>
</html>
